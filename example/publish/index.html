<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  publish
  <button id="btn">publish event</button>
  <script type="module">
    import EventEmitter from './index.js';

    EventEmitter.on('add', () => {
      console.log('on add')
    })
  </script>

  <script type="module">
    import EventEmitter from './index.js';

    new EventEmitter();

    function publish () {
      EventEmitter.emit('add');
    }

    document.querySelector('#btn').addEventListener('click', publish);
  </script>
</body>
</html>
